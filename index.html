<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./desktop.css">
  <script src="https://kit.fontawesome.com/47131fca4e.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div>
      <img src="./images/image-product-desktop.jpg" alt="desktop">
      </div>
      <div class="rightsidecard">
        <h2 class="monfont">Perfume</h2>

        <h1 class="frafont headerpad">Gabrielle Essence Eau De Parfum</h1>

        <p class="monfont ppad">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

       <div class="kclass">
        <h1 class="frafont dclass">$149.99</h1>
        <h4 class="monfont lineclass">$169.99</h4>
       </div>

        <button class="monfont"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> Add to Cart</button>
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
